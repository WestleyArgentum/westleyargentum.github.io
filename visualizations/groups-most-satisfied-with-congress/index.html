<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Groups Most Satisfied With Congress</title>
  <link rel="stylesheet" href="../libs/contour-0.9.105/contour.min.css">
  <link rel="stylesheet" href="styles/app.css">

  <script src="../libs/jquery-2.1.1.min.js"></script>
  <script src="../libs/lodash-2.4.1.min.js"></script>
  <script src="../libs/d3/d3.min.js"></script>
  <script src="../libs/contour-0.9.105/contour.min.js"></script>
</head>
<body>

  <div class="legend">
    <span><a href="javascript:void(0)" id="112th-link">112th Congress</a>  |  <a href="javascript:void(0)" id="113th-link" class="selected">113th Congress</a></span>
  </div>

  <div id="top-supporters">
    <div class="chart-title">
      Top Supporters
      <div class="sub-title">of bills up for a vote</div>

  <div id="top-opposers">

    <div class="chart-title">

      <div class="sub-title">by number of positions taken</div>

    <div class="source">
      Data Source: <a href="http://maplight.org/">Maplight</a> + <a href="http://www.opensecrets.org/">Center For Responsive Politics</a>
